    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {

              'border-color': '#ddd6fe', // "light purple" (violet-200)

            },

              'infinite-scroll': 'infinite-scroll 40s linear infinite',
            },

            }
          }
        }
